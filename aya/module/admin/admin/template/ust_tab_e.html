<form class="form-horizontal" role="form" id="{random()}" action="{$pca}&name={$name}&fname={$fname}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
       
       
        
         <div class="form-group">
          <label class="col-md-2 control-label">模板代码</label>
          <div class="col-md-10">
          
          <textarea class="form-control" rows="8" name="posts[code]" id="code">{$code}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">文件名</label>
          <div class="col-md-5">
          <div class="input-group">
            <input type="text" name="posts[filename]" id="filename" value="{$filename}" class="form-control">
            <span class="input-group-addon">.php</span>
            </div>
            <div class="help-block">首字不能为数字</div>
          </div>
        </div>
         <div class="form-group">
          <label class="col-md-2 control-label">备注</label>
          <div class="col-md-10">
            <input type="text" name="posts[note]" id="note" value="{$note}" class="form-control">
            <div class="help-block"></div>
          </div>
        </div>
        
        
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交">
            <button type="reset" class="btn btn-default">重置</button>
          </div>
        </div>
      </form>

<div class="clearfix"></div>
<script type="text/javascript">
$("#code").focus();
</script>
