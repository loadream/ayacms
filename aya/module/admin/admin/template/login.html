{template 'header'}
<div class="mt-30"></div>
  <div class="col-md-4"> </div>
  <div class="col-md-4">
  
<div class="main_box" style="margin: 0">
    <form class="form-horizontal" id="{random()}" action="{AYA_ADMIN_URL}?action=login"
	method="post" autocomplete="off"
	onsubmit="aya_post(this.id);return false;">
      <legend>登陆</legend>
      <div class="form-group">
        <label class="col-md-2 control-label required">用户名</label>
        <div class="col-md-9">
          <input type="text" name="posts[name]" id="name" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label required">密码</label>
        <div class="col-md-9">
          <input type="password" name="posts[password]" id="password" value="" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label required">验证码</label>
        <div class="col-md-9">
         <input type="text"  id="checkcode" name="posts[checkcode]" class="form-control" placeholder="请输入验证码" />
         <div class="help-block">
<a href="javascript:checkcode()"><img src="{AYA_URL}checkcode.php" id="_checkcode"/></a>
</div>
        </div>
      </div>
      
      
      <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
    </form>
    </div>
  </div>
  <div class="col-md-4"> </div>

<script type="text/javascript">

function checkcode(){
$('#_checkcode').attr('src','{AYA_URL}checkcode.php?'+Math.random());
$("#checkcode").focus();
}

$("#name").focus();
</script>


{template 'footer'}
