
<form class="form-horizontal" role="form" id="{random()}" action="{$pca}&lang={$lang}&channelid={$channelid}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
        <div class="form-group">
          <label class="col-md-2 control-label">栏目名称</label>
          <div class="col-md-10">
            
        <div class="boards">
          <div class="board panel">
            
            <div class="panel-body">
              <div class="board-list">
                {loop $LEVEL[$lang][$channelid] $k}
                <div class="board-item">
                <input name="posts[ids][]" type="hidden" value="{$k}" />
                  {$CHANNELS[$k]['name']}
                </div>
                {/loop}
              </div>
            </div>
          </div>
          
          
        </div>
            
         <div class="help-block">拖拽以排序</div>   
            
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="button" class="btn btn-default" onclick="_cz()" value="重置" />
          </div>
        </div>
      </form>

<div class="clearfix"></div>
<script type="text/javascript">

function _cz(){
	$(".modal-header .close").trigger("click");
	setTimeout(function(){$("#order_{$channelid}").trigger("click");}, 500);
}


$(function(){
	 $('.boards').boards();
	 });
	 
</script>
