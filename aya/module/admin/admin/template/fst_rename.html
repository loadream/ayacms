 <form class="form-horizontal" role="form" id="{random()}" action="{$pca}&file={$file}"

          <label class="col-md-2 control-label required">新名称</label>
          <div class="col-md-10">
            <input type="text" name="posts[newname]" id="newname" value="{basename($file)}" class="form-control">

        </div>

        
        <div class="form-group">
        <label class="col-md-2 control-label"></label>
          <div class="col-md-10">
