{template 'header'}
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.all.js"></script>
  
<div id="side_box" class="side_box">{tag 'side_ust'}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
        <div class="col-md-12">
      <legend>模板</legend>
      
      <div class="mt-20"></div>
      
   <!-- start -->
    <form class="form-horizontal" id="{random()}" action="{AYA_ADMIN_URL}?action=ust_tab_d&name={$name}"
	method="post" autocomplete="off"
	onsubmit="if(confirm('确定要删除吗?')) aya_post(this.id);return false;">
      
        
         <ul class="nav nav-tabs">
         {loop $ADDFIELD $k $v}
        <li class="<?php echo $k==$name?'active':''?>"><a href="{AYA_ADMIN_URL}?action=ust_tab&name={$k}">{$v}</a></li>
        {/loop}
      </ul>
         
          <div class="mt-20"></div>
         
         
          <button type="button" class="btn btn-primary btn-mini" data-remote="{AYA_ADMIN_URL}?action=ust_tab_a&name={$name}" data-toggle="modal"><span class="icon-plus"></span> 新建</button>
      <div class="mt-5"></div>
         
         <table class="table table-condensed">
        <thead>
          <tr>
            <th width="40"></th>
            <th>模板名</th>
            <th>备注</th>
            <th width="220px"></th>
          </tr>
        </thead>
        <tbody>
        
        {loop $names $k $v}
        <tr>
        <td><input name="posts[ids][]" type="checkbox"
				value="{$k}" /></td>
          <td>{$k}</td>
          <td>{html($v)}</td>
          <td><button type="button" class="btn btn-default btn-mini" onclick="if(confirm('确定要删除吗?')) aya_get('{AYA_ADMIN_URL}?action=ust_tab_d&name={$name}&fname={$k}')"><span class="icon-remove"></span></button>&nbsp;&nbsp;<button type="button" class="btn btn-primary btn-mini" data-remote="{AYA_ADMIN_URL}?action=ust_tab_e&name={$name}&fname={$k}" data-toggle="modal"><span class="icon-edit"></span> 编辑</button>
            <button type="button" class="btn btn-success btn-mini" data-remote="{AYA_ADMIN_URL}?action=ust_tab_a&name={$name}&fname={$k}" data-toggle="modal"><span class="icon-cog"></span> 另存为..</button>
           
          </td>
        </tr>
        
        
        {/loop}
          </tbody>
        
      </table>
         

           
        <button type="submit" class="btn btn-primary">删除所选</button>
         <button type="button" id="checkall" class="btn btn-default">全选</button>
    </form>
 
   <!-- end -->     
     </div>
  </div>
</div>
<script type="text/javascript">
 $("#checkall").click(function(){
	if($(this).html()=='全选'){
		   $("input[name='posts[ids][]']").each(function(){
     $(this).prop("checked",true);
   });
   $(this).html('反选');
   }else{
			   $("input[name='posts[ids][]']").each(function(){
     $(this).prop("checked",false);
   });
   $(this).html('全选');	
		}

   });
</script>
{template 'footer'}
