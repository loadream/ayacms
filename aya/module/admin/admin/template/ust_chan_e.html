<form class="form-horizontal" role="form" id="{random()}" action="{$pca}&lang={$lang}&channelid={$channelid}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
        <div class="form-group">
          <label class="col-md-2 control-label required">栏目名称</label>
          <div class="col-md-10">
            <input type="text" name="posts[name]" id="name" value="{$name}" class="form-control">
            <div class="help-block"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label required">URL标识</label>
          <div class="col-md-10">
            <input type="text" name="posts[dirname]" id="dirname" value="{$dirname}" class="form-control">
            <div class="help-block">限 数字,小写字母及下划线</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">模型</label>
          <div class="col-md-10">
            <select class="form-control" name="posts[module]" id="module" disabled>
            {loop $mods $k $v}
            {if $k!='admin'}
            <option value="{$k}" {if $module==$k}selected="selected"{/if}>{$v}</option>
            {/if}
      {/loop}
       </select>        
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-2 control-label">父级</label>
          <div class="col-md-10">
            <select class="form-control" name="posts[parentid]" id="parentid">
            <option value="0" {if $module==$k}selected="selected"{/if}>/</option>
            {loop $LEVEL[$lang][0] $k}
            <option value="{$k}" {if $k==$CHANNELS[$channelid]['parentid']}selected="selected"{/if} {if !empty($LEVEL[$lang][$channelid]) || $k==$channelid}disabled="disabled"{/if} >/{$CHANNELS[$k]['name']}</option>
      {/loop}
       </select>        
          </div>
        </div>
        
         <div class="form-group">
          <label class="col-md-2 control-label">栏目关键字</label>
          <div class="col-md-10">
          
          <textarea class="form-control" rows="3" name="posts[keywords]" id="keywords">{$keywords}</textarea>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-2 control-label">栏目说明</label>
          <div class="col-md-10">
          
          <textarea class="form-control" rows="3" name="posts[description]" id="description">{$description}</textarea>
          <div class="help-block">建议不超过150个字符</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">隐藏</label>
          <div class="col-md-10">
            <label class="radio-inline">
              <input name="posts[hide_pc]" type="checkbox" value="1" {if $hide_pc}checked{/if}> 电脑
            </label>
            <label class="radio-inline">
              <input name="posts[hide_tc]" type="checkbox" value="1" {if $hide_tc}checked{/if}> 触摸设备 </label>
            <label class="radio-inline">
              <input name="posts[hide_wx]" type="checkbox" value="1" {if $hide_wx}checked{/if}> 微信
            </label>
          </div>
        </div>
         <div class="form-group">
          <label class="col-md-2 control-label"></label>
          <div class="col-md-10">
            <label class="radio-inline">
              <input name="posts[isblank]" value="1" id="isblank" type="checkbox" {if $isblank}checked{/if}> 新窗口打开
            </label>
            
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>

<div class="clearfix"></div>
<script type="text/javascript">
$("#name").focus();
</script>
