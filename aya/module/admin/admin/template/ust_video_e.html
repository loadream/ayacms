{template 'header'}
<div id="side_box" class="side_box">{tag 'side_ust'}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <legend>视频</legend>
    <ul class="nav nav-tabs">
        <li><a href="{AYA_ADMIN_URL}?action=ust_video">列表</a></li>
        <li class="active"><a href="javascript:">编辑</a></li>
      </ul>
      <div class="mt-20"></div>
      
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}&itemid={$itemid}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
   <div class="form-group">
        <label class="col-md-1 control-label required">备注</label>
        <div class="col-md-6">
       
          <input type="text" name="posts[note]" id="note" value="{$note}" class="form-control">
        </div>
      </div>
    
         <div class="form-group">
        <label class="col-md-1 control-label required">视频地址</label>
        <div class="col-md-6">
<input type="text" name="posts[url]" id="url" value="{$url}" class="form-control" placeholder="如有上传文件,此项忽略">
<div class="mt-5"></div>
{set_upload('posts[up]',AYA_URL.'ajax.php?fun=upload_file',false,'')}
        </div>
      </div> 
        
         <div class="form-group">
          <label class="col-md-1 control-label"></label>
          <div class="col-md-6">
          
          标题:
          <input type="text" name="posts[title]" id="" value="{$title}" class="form-control">
          简介:
          <textarea class="form-control" rows="3" name="posts[content]" id="">{$content}</textarea>
          
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-offset-1 col-md-11">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>

<div class="clearfix"></div>
<script type="text/javascript">
$("#note").focus();
</script> 
      
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	
		});
</script> 
{template 'footer'}
