{template 'header'}
<style>
.board-item{
	min-width:50px;
	float: left;
}
.board{
	width:auto;
	float:none;
}
.board-item {
padding: 0 0 0 10px;
margin: 5px;
background: #fff;
border: 1px solid #ddd;
}
</style>
<div id="side_box" class="side_box">{tag 'side_set'}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
    
    
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}"
	method="post" onsubmit="aya_post(this.id);return false;">
    <legend>语言</legend>
        
        <div class="form-group">
          <label class="col-md-2 control-label">可使用语言</label>
          <div class="col-md-8">
          <div class="boards">
          <div class="board">
          <div class="board-list">
          {loop $LANG $k}
          <div class="board-item">
            <label class="checkbox-inline ">
  <input  name="posts[langs][]" type="checkbox" id="langs" value="{$k}" {if in_array($k,$LANG)}checked="checked"{/if}> {$ALLLANG[$k]}
</label></div>
          {/loop}
          {loop $ALLLANG $k $v}
          {if !in_array($k,$LANG)}
          <div class="board-item">
            <label class="checkbox-inline ">
  <input  name="posts[langs][]" type="checkbox" id="langs" value="{$k}" {if in_array($k,$LANG)}checked="checked"{/if}> {$v}
</label></div>
{/if}
          {/loop}
          
          </div>
          </div>
          </div>
           <div class="help-block">拖拽选项可排序</div>  
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>





<script type="text/javascript">
$(function(){
	 $('.boards').boards();
	 });
	 
</script> 
{template 'footer'}
