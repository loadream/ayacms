{template 'header'}
<div id="side_box" class="side_box">{tag 'side_set'}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}"
	method="post" onsubmit="aya_post(this.id);return false;">
				<legend>基本信息</legend>
				<div class="form-group">
          <label class="col-md-2 control-label required">首页地址</label>
          <div class="col-md-4">
            <input type="text" name="posts[url]" id="url" value="{$url}" class="form-control">
            <div class="help-block">以"http://"开头,末尾须加"/"(斜线)</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label required">网站名称</label>
          <div class="col-md-4">
            <input type="text" name="posts[title]" id="title" value="{$title}" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">网站关键字</label>
          <div class="col-md-4">
          <textarea class="form-control" rows="3" name="posts[keywords]" id="keywords">{$keywords}</textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">网站说明</label>
          <div class="col-md-4">
          
          <textarea class="form-control" rows="3" name="posts[description]" id="description">{$description}</textarea>
          <div class="help-block">建议不超过150个字符</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label required">管理员邮箱</label>
          <div class="col-md-4">
            <input type="text" name="posts[email]" id="email" value="{$email}" class="form-control">
            <div class="help-block">接收系统及用户发送的信息</div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
	 
</script> 
{template 'footer'}
