{template 'header'}
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.all.js"></script>

<div id="side_box" class="side_box">{tag 'side_ust'}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <legend>文本</legend>
    <ul class="nav nav-tabs">
        <li><a href="{AYA_ADMIN_URL}?action=ust_text">列表</a></li>
        <li class="active"><a href="javascript:">新建</a></li>
      </ul>
      <div class="mt-20"></div>
      
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
    <div class="form-group">
        <label class="col-md-1 control-label required">备注</label>
        <div class="col-md-6">
       
          <input type="text" name="posts[note]" id="note" value="" class="form-control">
        </div>
      </div>
    
         
         <div class="form-group">
          <label class="col-md-1 control-label">标题</label>
          <div class="col-md-6">
          <input type="text" name="posts[title]" id="" value="" class="form-control">
          
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">链接</label>
          <div class="col-md-6">
          <input type="text" name="posts[url]" id="url" value="" class="form-control">
          
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-1 control-label">内容</label>
          <div class="col-md-6">
           {set_editor('content',dhtml($content),'height:200px')}
          
          </div>
        </div>
        
        <div class="form-group">
        <label class="col-md-1 control-label">图片</label>
        <div class="col-md-6">
{set_upload('posts[pic]',AYA_URL.'ajax.php?fun=upload_file',true,'')}
        </div>
      </div> 
        
        <div class="form-group">
          <div class="col-md-offset-1 col-md-11">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>

<div class="clearfix"></div>
<script type="text/javascript">
$("#note").focus();
</script> 
      
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	
		});
</script> 
{template 'footer'}
