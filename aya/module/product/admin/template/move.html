
<form class="form-horizontal" role="form" id="{random()}"
	action="{AYA_ADMIN_URL}?action=move&channelid={$channelid}&ids=<?php echo $ids?>&in_module=1"
	method="post" onsubmit="aya_post(this.id);return false;">

	<div class="form-group">
		<label class="col-md-2 control-label">移动至</label>
		<div class="col-md-4">
			<select class="form-control" name="posts[to_channelid]"
				id="to_channelid"> 
				<option value="">请选择..</option>
				
				{loop $CHANNELS $k $v}
				{if $v['module']==$c_module}
				<option value="{$k}" {if $k==$channelid}disabled{/if}>{html($v['name'])}</option>
				{/if}
				{/loop}
			</select>

			<div class="help-block"></div>

		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="submit" class="btn btn-primary" value="提交" /> <input
				type="button" class="btn btn-default" onclick="_cz()" value="重置" />
		</div>
	</div>
</form>

<div class="clearfix"></div>
