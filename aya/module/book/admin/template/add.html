{template 'header'}
<div id="side_box" class="side_box">{tag 'side',$c_module}</div>
<div class="main_box_w">
	<div id="main_box" class="main_box">
		<div class="col-md-12">
			<legend>
				信息&nbsp;&nbsp;<small>[{$ALLLANG[$CHANNEL['language']]}]
					{$CHANNEL['name']}</small>
			</legend>
			<ul class="nav nav-tabs">
				<li><a
					href="{AYA_ADMIN_URL}?action=index&channelid={$channelid}&in_module=1">列表</a></li>
				<li class="active"><a href="javascript:">新建</a></li>
			</ul>
			<div class="mt-20"></div>

			<form class="form-horizontal" role="form" id="{random()}"
				action="{$pca}" method="post"
				onsubmit="aya_post(this.id);return false;">

				<div class="form-group">
					<label class="col-md-1 control-label required">标题</label>
					<div class="col-md-6">
						<input type="text" name="posts[title]" id="title" value=""
							class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-1 control-label required">您的称呼</label>
					<div class="col-md-2">
						<input type="text" name="posts[name]" id="name" value=""
							class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-1 control-label">Email</label>
					<div class="col-md-2">
						<input type="text" name="posts[email]" id="email" value=""
							class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-1 control-label">手机</label>
					<div class="col-md-2">
						<input type="text" name="posts[tel]" id="tel" value=""
							class="form-control">
					</div>
				</div>

				{fields_edit()}
				<div class="form-group">
					<label class="col-md-1 control-label">内容</label>
					<div class="col-md-6">
						<textarea class="form-control" rows="8" name="posts[content]"
							id=""></textarea>

					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<input type="submit" class="btn btn-primary" value="提交" /> <input
							type="reset" class="btn btn-default" value="重置" />
					</div>
				</div>
			</form>

			<div class="clearfix"></div>
			<script type="text/javascript">
				$("#title").focus();
			</script>

		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {

	});
</script>
{template 'footer'}
