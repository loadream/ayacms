{template 'header'}
<div id="side_box" class="side_box">{tag 'side',$c_module}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <legend>信息&nbsp;&nbsp;<small>[{$ALLLANG[$CHANNEL['language']]}] {$CHANNEL['name']}</small></legend>
    <ul class="nav nav-tabs">
        <li><a href="{AYA_ADMIN_URL}?action=index&channelid={$channelid}&in_module=1">列表</a></li>
        <li class="active"><a href="javascript:">编辑</a></li>
      </ul>
      <div class="mt-20"></div>
      
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}&itemid={$itemid}"
	method="post" onsubmit="aya_post(this.id);return false;">
    
      <div class="form-group">
        <label class="col-md-1 control-label">用户名</label>
        <div class="col-md-6">
          <input type="text" name="posts[name]" id="name" value="{$name}" class="form-control" disabled >
        </div>
      </div>
      <div class="form-group">
          <label class="col-md-1 control-label">用户组</label>
          <div class="col-md-3">
            <select class="form-control" name="posts[groupid]" id="groupid">
            {loop $GROUP $k $v}
            {if $k>0}
            <option value="{$k}" {if $item[groupid]==$k}selected="selected"{/if}>{l($v)}</option>
      {/if}
      {/loop}
       </select>
            
          </div>
        </div>
      <div class="form-group">
        <label class="col-md-1 control-label required">Email</label>
        <div class="col-md-6">
          <input type="text" name="posts[email]" id="email" value="{$email}" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">密码</label>
        <div class="col-md-6">
          <input type="password" name="posts[password]" id="password" value="" class="form-control" placeholder="">
          <div class="help-block">为空表示不修改</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">再次输入密码</label>
        <div class="col-md-6">
          <input type="password" name="posts[password2]" id="password2" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label required">性别</label>
        <div class="col-md-6">
          <select name="posts[sex]" id="sex" class="form-control">
            <option value="0" {if !$sex}selected="selected"{/if}>女</option>
            <option value="1" {if $sex}selected="selected"{/if}>男</option>
          </select>
        </div>
      </div>
      {fields_edit()}
      
        <div class="form-group">
          <div class="col-md-offset-1 col-md-10">
            <button type="submit" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-default">重置</button>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
<div class="clearfix"></div>
<script type="text/javascript">
$(function(){
	$("#name").focus();
		});
</script> 
{template 'footer'}
