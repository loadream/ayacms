{template 'header'}
<div id="side_box" class="side_box">{tag 'side',$c_module}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <legend>评论&nbsp;&nbsp;<small>[{$ALLLANG[$CHANNEL['language']]}] {$CHANNEL['name']}</small></legend>
      <ul class="nav nav-tabs">
        <li><a href="{AYA_ADMIN_URL}?action=comment&channelid={$channelid}&in_module=1">列表</a></li><li class="active"><a href="javascript:">编辑</a></li>
      </ul>
      <div class="mt-20"></div>
      <form class="form-horizontal" id="{random()}" action="{$pca}&itemid={$itemid}"
	method="post" autocomplete="off"
	onsubmit="aya_post(this.id);return false;">
    
      <div class="form-group">
        <label class="col-md-1 control-label">作者</label>
        <div class="col-md-4">
          <input type="text" name="posts[author]" id="author" value="{$author}" class="form-control" >
          <div class="help-block"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">内容</label>
        <div class="col-md-6">
          <textarea  name="posts[content]" rows="3" class="form-control" id="content" >{$content}</textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">发表时间</label>
        <div class="col-md-3">
          <input type="text" name="posts[posttime]" id="posttime" class="form-control form-datetime" placeholder="" value="{date('Y-m-d H:i:s',$posttime)}">
          <div class="help-block">选择或者输入一个日期+时间：yyyy-MM-dd hh:mm.留空表示当前时间</div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
        <button type="submit" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-default">重置</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>

<script type="text/javascript">

 if($.fn.datetimepicker)
 {
     $('.form-datetime').datetimepicker(
     {
         weekStart: 1,
         todayBtn:  1,
         autoclose: 1,
         todayHighlight: 1,
         startView: 2,
         forceParse: 0,
         showMeridian: 1,
         format: 'yyyy-mm-dd hh:ii'
     });
 }
 
</script> 
{template 'footer'}
