{template 'header'}
<div id="side_box" class="side_box">{tag 'side',$c_module}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
    <legend>配置&nbsp;&nbsp;<small>[{$ALLLANG[$CHANNEL['language']]}] {$CHANNEL['name']}</small></legend>
    
      <div class="mt-20"></div>
    <form class="form-horizontal" id="{random()}" action="{AYA_ADMIN_URL}?action=set&channelid={$channelid}&in_module=1"
	method="post" autocomplete="off"
	onsubmit="aya_post(this.id);return false;">
    
      <div class="form-group">
        <label class="col-md-1 control-label">每页数量</label>
        <div class="col-md-2">
          <input type="text" name="posts[pagesize]" id="pagesize" value="{$pagesize}" class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-1 control-label">排序方式</label>
        <div class="col-md-2">
          <select class="form-control" name="posts[orderby]" id="orderby">
          
            <option value="" {if $orderby==''}selected="selected"{/if}>排序级别,最新发布(默认 original desc,posttime desc)</option>
       <option value="posttime desc" {if $orderby=='posttime'}selected="selected"{/if}>最新发布(posttime desc)</option>
       </select>
        </div>
      </div>
            
      <div class="form-group">
        <label class="col-md-1 control-label">列表样式 </label>
        <div class="col-md-2">
          <select class="form-control" name="posts[config]" id="config">
          
      <option value="" {if !$config}selected="selected"{/if}>综合</option>
            <option value="title" {if $config=='title'}selected="selected"{/if}>标题</option>
      <option value="thumb" {if $config=='thumb'}selected="selected"{/if}>缩略图</option>
       </select>
        </div>
      </div>
         <div class="form-group">
          <label class="col-md-1 control-label">启用评论</label>
          <div class="col-md-2">
            <label class="checkbox-inline"> <input type="checkbox" name="posts[comment]" value="1" id="rewrite" {if $comment}checked="checked"{/if}>  </label>
            <div class="help-block"></div>
          </div>
        </div>
     
      
      
    
      
      <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
        <button type="submit" class="btn btn-primary">提交</button>
          <button type="reset" class="btn btn-default">重置</button>
        </div>
      </div>
    </form>
 
   <!-- end -->     
     </div>
  </div>
</div>
<script type="text/javascript"> 
 
</script>
{template 'footer'}
