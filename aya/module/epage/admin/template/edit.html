{template 'header'} 
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.config.js"></script> 
<script type="text/javascript" charset="utf-8" src="{AYA_URL}aya/include/ueditor/ueditor.all.js"></script>
<div id="side_box" class="side_box">{tag 'side',$c_module}</div>
<div class="main_box_w">
  <div id="main_box" class="main_box">
    <div class="col-md-12">
      <legend>信息&nbsp;&nbsp;<small>[{$ALLLANG[$CHANNEL['language']]}] {$CHANNEL['name']}</small></legend>
      <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:">编辑</a></li>
      </ul>
      <div class="mt-20"></div>
      <form class="form-horizontal" role="form" id="{random()}" action="{$pca}"
	method="post" onsubmit="aya_post(this.id);return false;">
        <div class="form-group">
          <label class="col-md-1 control-label">标题</label>
          <div class="col-md-6">
            <input type="text" name="posts[title]" id="title" value="{$title}" class="form-control">
          </div>
        </div>
        {fields_edit()}
        <div class="form-group">
          <label class="col-md-1 control-label">内容</label>
          <div class="col-md-11"> {set_editor('content',dhtml($content),'height:400px')} </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-1 col-md-11">
            <input type="submit" class="btn btn-primary" value="提交" />
            <input type="reset" class="btn btn-default" value="重置" />
          </div>
        </div>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$("#title").focus();
		});
</script> 
{template 'footer'}
